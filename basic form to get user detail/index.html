<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Learning forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form to get user details</h1>
    <form action="post" method="post">
        <div>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="password">Enter your password:</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="date">Date of Birth:</label>
            <input type="date" name="date of birth" id="DoB">
        </div>
        <div>
            <label for="mobile no.">Enter your mobile no. :</label>
            <input type="number" id="mobile no." name="" id="mobile no.">
        </div>
        <div>
            <label for="OTP">Enter the OTP:</label>
            <input type="text">
        </div>
        <div>
            <button type="submit">Submit form</button>
            <button type="reset">Reset</button>
        </div>
        <div>
            <label for="comment">Enter your comments:</label>
            <br>
            <textarea name="comment" id="comment" cols="40" rows="1"></textarea>
        </div>
        
    </form>
</body>
</html>

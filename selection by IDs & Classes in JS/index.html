<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection by IDs and Classes in JavaScript</title>
    <style>
        .box{
            height: 75px;
            width: 90px;
            border: 2px solid black;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Barrakuda 1</div>
        <div class="box">Barrakuda 2</div>
        <div id="teal" class="box">Barrakuda 3.1</div>
        <div class="box">Barrakuda 3.2</div>
        <div class="box">Barrakuda 4</div>
        <div class="box">Barrakuda 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
